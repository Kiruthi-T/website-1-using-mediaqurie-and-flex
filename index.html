<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media flex</title>
    <link rel="stylesheet" href="./mediaflex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div id="wholeContainer">
        <div id="nav">
            <div>
                <img src="./taecup-removebg-preview.png" alt="no network" height="150px">
            </div>
            <div class="navitem"><i class="fa-solid fa-house-chimney"></i>&nbsp;Home</div>
            <div class="navitem">About</div>
            <div class="navitem">Dessert</div>
            <div class="navitem">Appetizer</div>

            <div class="navitem">Salad</div>
            <div class="navitem">Burger</div>
            <div class="navitem">Pizza</div>
            <div class="navitem">
                <input list="list" placeholder="More Recipies">
                <datalist id="list">
                    <option class="dataopti">cookies</option>
                    <option class="dataopti">Sandwich</option>
                </datalist>
            </div>
        </div>
        <div id="middleContant">
            <div id="heading">HOME RECIPIES</div>
            <div id="contant">
                <div class="con">WATCH VIDEOS</div>
                <div class="con">BASIC SKILLS</div>
                <div class="con">LEARN MORE</div>
            </div>
        </div>
    </div>
 
</body>

</html>
